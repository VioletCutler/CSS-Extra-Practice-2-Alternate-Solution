<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-1</title>
    <link rel="stylesheet" href="exercise1.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="numberDisplayContainer">
        <div id="numberDisplay">0</div>
      </div>
      <div class="calculatorItemsContainer">
        <div class="clear light-gray">AC</div>
        <div class="plus-minus light-gray">+/-</div>
        <div class="percentage light-gray">%</div>
        <div class="divide orange">/</div>
        <div class="seven dark-gray">7</div>
        <div class="eight dark-gray">8</div>
        <div class="nine dark-gray">9</div>  
        <div class="multiplication orange">x</div>
        <div class="four dark-gray">4</div>
        <div class="five dark-gray">5</div>
        <div class="six dark-gray">6</div>
        <div class="subtraction orange">-</div>  
        <div class="one dark-gray">1</div>
        <div class="two dark-gray">2</div>
        <div class="three dark-gray">3</div>
        <div class="addition orange">+</div>
        <div id="zero" class="zero dark-gray">0</div>
        <div class="decimal dark-gray">.</div>
        <div class="equal orange" >=</div>

      </div>
    </div>
  </body>
</html>
